{% extends "base.html" %}

{% block title %}
  Labels {{ super() }}
{% endblock %}

{% block page_header %}
  Par label:
{% endblock %}

{% block content %}
  <table class="table table-striped">
    {% for tag, articles in tags|sort %}
      <tr>
        <td style="width:8px"><a href="{{ SITEURL }}/{{ tag.url }}"><i class="fas fa-tag"></i></a></td>
        <td><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a></td>
        <td><span class="badge badge-dark badge-pill">{{ articles|count }}</span></td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
