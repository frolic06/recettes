{% extends "base.html" %}

{% block title %}Par auteur{% endblock %}

{% block content %}
<article class="single">
  <header>
    <h1 id="authors">Par auteur:</h1>
  </header>
  <div>
    <ul class="list">
      {% for author, articles in authors|sort %}
      <li><a href="{{ SITEURL }}/{{ author.url }}">{{ author }}</a> ({{ articles|count }})</li>
      {% endfor %}
    </ul>
  </div>
</article>
{% endblock %}
