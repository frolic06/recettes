{% if articles_paginator.num_pages > 1 %}
    <div class="pagination">
    {% if articles_page.has_previous() %}
        <a class="btn" href="{{ SITEURL }}/{{ articles_previous_page.url }}">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
    {% endif %}
      <span class="btn">{{ articles_page.number }} sur {{ articles_paginator.num_pages }}</span>
    {% if articles_page.has_next() %}
        <a class="btn" href="{{ SITEURL }}/{{ articles_next_page.url }}">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
    {% endif %}
    </div>
{% endif %}
