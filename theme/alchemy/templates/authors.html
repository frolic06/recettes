{% extends "base.html" %}

{% block title %}
  Auteurs {{ super() }}
{% endblock %}

{% block page_header %}
  Par auteur:
{% endblock %}

{% block content %}
  <table class="table table-bordered table-striped">
    {% for author, articles in authors|sort %}
      <tr>
        <td><a href="{{ SITEURL }}/{{ author.url }}"><i class="fas fa-user"></i> {{ author }}</a></td>
        <td>{{ articles|count }}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
