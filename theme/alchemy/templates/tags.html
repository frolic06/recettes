{% extends "base.html" %}

{% block title %}
  Labels {{ super() }}
{% endblock %}

{% block page_header %}
  Par label:
{% endblock %}

{% block content %}
  <table class="table table-bordered table-striped">
    {% for tag, articles in tags|sort %}
      <tr>
        <td><a href="{{ SITEURL }}/{{ tag.url }}"><i class="fas fa-tag"></i> {{ tag }}</a></td>
        <td>{{ articles|count }}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
